<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="visual">
      <img class="visualImg" src="./img.jpg" alt="visual" />
      <img src="" alt="" class="logo" />
      <p class="credits"></p>
    </div>

    <div class="form">
      <p class="disclaimer">
        This is not an actual Online Service! Lorem ipsum dolor sit amet
        consectetur adipisicing elit. Consectetur ipsum, atque fugiat.
      </p>

      <form action="" method="get">
        <h2>Lorem Ipsum!</h2>

        <fieldset>
          <label for="">First Name</label>
          <input id="firstName" name="firstName" type="text" />

          <label for="lastName">Last Name</label>
          <input id="lastName" name="lastName" type="text" />
        </fieldset>

        <fieldset>
          <label for="email">E-Mail</label>
          <input type="email" name="email" id="email" />

          <label for="phone">Phone Number</label>
          <input type="text" name="phone" id="phone" />
        </fieldset>

        <fieldset>
          <label for="password">password</label>
          <input type="password" id="password" name="password" />

          <label for="repPassword">Repeat passwort</label>
          <input type="password" id="repPassword" name="password" />
        </fieldset>
      </form>
    </div>
  </body>
</html>
